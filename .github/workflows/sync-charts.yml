name: Sync Cosmos Charts

on:
  schedule:
    - cron: "15 5 * * *" # daily at 05:15 UTC
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: sync-cosmos-charts
  cancel-in-progress: false

jobs:
  sync:
    name: Run chart sync
    runs-on: ubuntu-latest

    env:
      NODE_ENV: production
      MINTSCAN_API_KEY: ${{ secrets.MINTSCAN_API_KEY }}
      MINTSCAN_NETWORK: cosmos

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run daily chart sync
        run: npm run sync:charts

      - name: Commit updated datasets
        id: commit
        run: |
          changes=$(git status --short public/data/historical)
          if [ -n "$changes" ]; then
            git config user.name "Cosmos Flux Automation"
            git config user.email "actions@github.com"
            git add public/data/historical
            git commit -m "chore(data): refresh Cosmos charts"
            echo "committed=true" >> "$GITHUB_OUTPUT"
          else
            echo "No dataset changes detected."
            echo "committed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Push changes
        if: steps.commit.outputs.committed == 'true'
        run: git push
